<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Lazy Load</title>
    <meta name="description" content="Lazy Load of images demonstration.">

    <link rel="stylesheet" href="lazyload.css">

<body>
    <header>
        <h1>Progressive Loading for Images</h1>
    </header>
    <main>
        <picture>
            <img src="../lesson7/images/placeholder.jpg" data-src="../lesson7/images/Beach.jpg" alt="Beach">
        </picture>
        <picture>
            <img src="../lesson7/images/placeholder.jpg" data-src="../lesson7/images/City.jpg" alt="City">
        </picture>
        <picture>
            <img src="../lesson7/images/placeholder.jpg" data-src="../lesson7/images/Globe.jpg" alt="Globe">
        </picture>
        <picture>
            <img src="../lesson7/images/placeholder.jpg" data-src="../lesson7/images/Island.jpg" alt="Island">
        </picture>
        <picture>
            <img src="../lesson7/images/placeholder.jpg" data-src="../lesson7/images/Ocean.jpg" alt="Ocean">
        </picture>
        <picture>
            <img src="../lesson7/images/placeholder.jpg" data-src="../lesson7/images/Mountain.jpg" alt="Mountain">
        </picture>
    </main>
    <script src="../lesson7/lazyload.js"></script>
</body>
</html>
