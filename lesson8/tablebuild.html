<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lesson 8: TableBuild</title>
    <meta name="description" content="Assignment on building tables for Amber Gneiting in CIT 230: Web Frontend Development at Brigham Young University - Idaho">

    <link href="../lesson8/tablebuild.css" rel="stylesheet">

</head>
<body>
    <header></header>
    <main>
        <table style="width:100%">
            <thead>
            <caption>ACME Wild West</caption>
            <tr>
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>August</td>
              <td>$3,590</td>
              <td>$4,000</td>
            </tr>
            <tr>
              <td>September</td>
              <td>$4,420</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>October</td>
              <td>$4,870</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>November</td>
              <td>$8610</td>
              <td>$7,500</td>
            </tr>
            <tr>
              <td>Black Friday</td>
              <td colspan="2">$3,200</td>
            </tr>
            <tr>
              <td>December</td>
              <td>$6,820</td>
              <td>$7,500</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
          </table>
    </main>
    <footer></footer>
</body>
</html>
